<!DOCTYPE html>
<html>
<head>
    <title>Test Form for LearnLens</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #4D62E5; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
        .spinner { display: inline-block; width: 15px; height: 15px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Test Form for LearnLens</h1>
    <p>This is a simple form that directly submits to the Azure Function.</p>
    
    <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="children">Children's Ages:</label>
        <input type="text" id="children" name="children">
        
        <button type="submit" id="submitBtn">Submit Form</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const children = document.getElementById('children').value;
            
            const formData = {
                name: name,
                email: email,
                children: children
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Submitting...';
            
            // Show loading state on button
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner"></span>Processing...';
            submitBtn.disabled = true;
            
            // Set a timeout to show a message if the request takes too long
            const timeoutId = setTimeout(() => {
                resultDiv.innerHTML = 'Taking longer than expected... Azure Functions sometimes have cold starts which can take 15-30 seconds on initial requests.';
            }, 3000);
            
            // Use the correct Azure Function URL
            fetch('https://brave-desert-0030a4410.6.azurestaticapps.net/api/waitlist-signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                clearTimeout(timeoutId);
                resultDiv.innerHTML = 'Response status: ' + response.status;
                return response.json();
            })
            .then(data => {
                resultDiv.innerHTML += '<br>Success! ' + data.message;
                resultDiv.style.backgroundColor = '#e6ffe6';
                submitBtn.innerHTML = 'Submitted âœ“';
            })
            .catch(error => {
                clearTimeout(timeoutId);
                resultDiv.innerHTML += '<br>Error: ' + error.message;
                resultDiv.style.backgroundColor = '#ffe6e6';
                console.error('Error:', error);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
